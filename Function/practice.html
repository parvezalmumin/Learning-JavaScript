
<!-- for  A GIVEN array of numbers, print the square of each value using the for each loop
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Numbers</title>
</head>
<body>
    <h1>Check the console for squares!</h1>

    <script>
        // Array of numbers
        var numbers = [2, 3, 4, 5, 6];

        // Using forEach to print square of each number
        numbers.forEach(function(num) {
            console.log(num * num);
        });

        // Shorter version with arrow function (optional)
        // numbers.forEach(num => console.log(num * num));
    </script>
</body>
</html>

<!--  we are given array of marks of students. Filters out of the marks of students that scored 90+ -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
        let marks = [ 97, 65, 37, 95, 40, 26, 99 ];

        let toppers = marks.filter((val) =>{
            return val > 90;
        });

        console.log(toppers);
    </script>
  </body>
  </html>
